<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能列表</title>
  <!-- Ant Design Vue CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@4.0.0/dist/reset.css">
  <!-- 其他自定义样式 -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .feature-list {
      list-style: none;
      padding: 0;
    }
    .feature-item {
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #e8e8e8;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .feature-item:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
    }
    .feature-link {
      display: block;
      color: #1890ff;
      text-decoration: none;
      font-size: 16px;
    }
    .feature-description {
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="header">
      <h1>工具箱</h1>
    </div>
    <ul class="feature-list">
      <li class="feature-item" v-for="(item,index) in alink" :key="index">
        <a
        :title="`${item.url}?type=${item.type}&t=${Date.now()}`"
        :href="`${item.url}?type=${item.type}&t=${Date.now()}`" class="feature-link">{{item.value}}</a>
        <div class="feature-description">{{item.label}}</div>
      </li>
      <!-- 未来可以在这里添加更多功能链接 -->
    </ul>
  </div>
  
  <!-- 引入本地 Vue -->
  <script src="https://unpkg.com/vue@3"></script>
  <script>
      const { createApp, ref, computed, nextTick, onMounted, watch } = Vue;
    
    createApp({
      setup() {
        const alink=ref([
          {
            url:'main/image-compression.html',
            value:'图片压缩工具',
            label:'支持多种格式图片压缩，可设置大小，批量处理，自定义文件名导出',
            type:'v1'
          },
          {
            url:'main/vue-echarts.html',
            value:'vue-echarts 图表相关的',
            label:'vue-echarts 图表相关的示例，包括折线图、面积图、饼图等',
            type:'v1'
          },
          {
            url:'main/chat.html',
            value:'vue-chat聊天相关的',
            label:'vue-chat 仿微信聊天的示例',
            type:'v1'
          },
          {
            url:'main/password-setup.html',
            value:'vue-password 密码验证器',
            label:'vue-password 密码验证器',
            type:'v1'
          },
          {
            url:'main/countdown.html',
            value:'vue-countdown 倒计划功能',
            label:'vue-countdown 倒计划功能',
            type:'v1'
          }, 
          {
            url:'main/message-list.html',
            value:'消息列表 - 淘宝风格',
            label:'浏览管理系统和应用消息，标签分类和搜索功能，淘宝风格界面',
            type:'v1'
          },
          {
            url:'main/email-list.html',
            value:'邮箱列表 - QQ邮箱风格',
            label:'管理邮件收发，支持文件夹组织、搜索和星标标记，QQ邮箱风格界面',
            type:'v1'
          },
          {
            url:'main/age-calculator.html',
            value:'年龄计算器',
            label:'计算出生天数、年龄和生肖属相，支持精确日期选择和结果展示',
            type:'v1'
          },
          {
            url:'main/notepad.html',
            value:'记事本应用',
            label:'记事本应用',
            type:'v1'
          },
          {
            url:'main/terminal.html',
            value:'终端模拟器',
            label:'终端模拟器',
            type:'v1'
          },{
            url:'main/music-app.html',
            value:'h5音乐播放器',
            label:'h5音乐播放器',
            type:'v1'
          }
        ])
        return {
          alink
        }
      }
      })
      .mount('#app');
  </script>
</body>
</html>
